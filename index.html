<!DOCTYPE html>
<html>
    <head>
        <title>z-index</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 
            z-index property specifies the stack order of an element
        an element with greater stack order is always in front of an element with a lower stack
        order
        -->
        <div class="maindiv">
            <div class="div1">
            </div>
            <div class="div2">
            </div>
            <div class="div3">
            </div>
        </div>
    </body>
</html>
